<template>
  <template lwc:if={isLoading}>
    <lightning-spinner
      alternative-text="Checking for pre-fill data"
      size="small"
    ></lightning-spinner>
  </template>

  <template lwc:if={showBanner}>
    <div class="slds-notify_container">
      <div
        class="slds-notify slds-notify_toast slds-theme_info"
        role="status"
      >
        <div class="slds-notify__content">
          <h2 class="slds-text-heading_small">{label.AW_PrefillAvailable}</h2>
          <div class="slds-m-top_small">
            <lightning-button
              label={label.AW_ApplyPrefill}
              variant="brand"
              onclick={handleApply}
              class="slds-m-right_small"
            ></lightning-button>
            <lightning-button
              label={label.AW_SkipPrefill}
              onclick={handleSkip}
            ></lightning-button>
          </div>
        </div>
      </div>
    </div>
  </template>
</template>
